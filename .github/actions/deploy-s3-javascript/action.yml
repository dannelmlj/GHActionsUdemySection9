name: 'Deploy to S3'
description: 'Deploy to S3 --> using javascript'
inputs:
  bucket:
    description: 'The Bucket Name'
    required: true
  bucket-region:
    description: 'The Bucket Region'
    required: false
    default: 'us-east-1'
  dist-folder:
    description: 'The Folder to Deploy'
    required: true
outputs:
  web-url:
    description: 'The URL of the dpeloyed website'

runs:
  using: 'node20'
  main: 'main.js'